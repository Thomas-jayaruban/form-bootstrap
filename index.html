<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

    
        
<section class="h-100">
<form action="" method="get">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card card-registration my-4">
          <div class="row ">
            <div class="col-xl-6  d-xl-block">
              <img src="images/form.jpg"
                alt="Sample photo" class="img-fluid h-100"
                style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem; " />
            </div>
            <div class="col-xl-6">
              <div class="card-body p-md-5 text-black">
                <h3 class="mb-5 text-uppercase">Student registration form</h3>

                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="Fn" class="form-control form-control-lg" required />
                      <label class="form-label" for="Fn">First name</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="Ln" class="form-control form-control-lg" required />
                      <label class="form-label" for="Ln">Last name</label>
                    </div>
                  </div>
                </div>


                <div class="form-outline mb-4">
                  <input type="text" id="address" class="form-control form-control-lg" required/>
                  <label class="form-label" for="address">Address</label>
                </div>

                <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">

                  <h6 class="mb-0 me-4">Gender: </h6>

                  <div class="form-check form-check-inline mb-0 me-4" >
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                      value="option1" />
                    <label class="form-check-label" for="femaleGender">Female</label>
                  </div>

                  <div class="form-check form-check-inline mb-0 me-4">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                      value="option2" />
                    <label class="form-check-label" for="maleGender">Male</label>
                  </div>

                  <div class="form-check form-check-inline mb-0">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                      value="option3" />
                    <label class="form-check-label" for="otherGender">Other</label>
                  </div>

                </div>

                <div class="row">
                  <div class="col-md-6 mb-4">

                    <select class="select">
                      <option value="1">State</option>
                      <option value="2">Option 1</option>
                      <option value="3">Option 2</option>
                      <option value="4">Option 3</option>
                    </select>

                  </div>
                  <div class="col-md-6 mb-4">

                    <select class="select">
                      <option value="1">City</option>
                      <option value="2">Option 1</option>
                      <option value="3">Option 2</option>
                      <option value="4">Option 3</option>
                    </select>

                  </div>
                </div>

                <div class=" mb-4">
                  <input type="date" id="dob" class="form-control form-control-lg" required />
                  <label class="form-label" for="dob">DOB</label>
                </div>

                <div class=" mb-4">
                  <input type="number" id="pincode" class="form-control form-control-lg" required/>
                  <label class="form-label" for="pincode">Pincode</label>
                </div>

                <div class="mb-4">
                  <input type="text" id="course" class="form-control form-control-lg" required/>
                  <label class="form-label" for="course">Course</label>
                </div>

                <div class=" mb-4">
                  <input type="email" id="emailId" class="form-control form-control-lg" required/>
                  <label class="form-label" for="emailId">Email ID</label>
                </div>
                <div class=" mb-4">
                    <input type="file" id="emailId" class="form-control form-control-lg" required/>
                    <label class="form-label" for="emailId">Resume</label>
                  </div>

                <div class="d-flex justify-content-end pt-3">
                  <button type="reset" class="btn btn-danger btn-lg">Reset all</button>
                  <button type="submit" class="btn btn-warning btn-lg ms-2">Submit form</button>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
</section>
            
        




    <script src="js/bootstrap.min.js"></script>
</body>
</html>
